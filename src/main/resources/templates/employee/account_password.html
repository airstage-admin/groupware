<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>社内グループウェア</title>
</head>
<body>
	<h2>パスワード変更</h2>
		
	<br>
	 
	<form method="post" th:action="@{/account_password}" th:object="${passwordForm}" name="password" autocomplete="off">
		
		<!--現在のパスワード-->
	    <label for="password">
		   <span style="color: red;">*</span>現在のパスワード
		 </label>		 
		 <!-- 入力欄 -->
		 <input type="password" th:field="*{currentPassword}" size="30" maxlength="100" required placeholder="現在のパスワード" autocomplete="current-password"/> &ensp;&ensp;※パスワードは半角英数字と記号（._-!@）のみで入力してください。<br>
		 <div th:errors="*{currentPassword}" style="color: red;"></div> 
		 <br>
		 <!-- エラーメッセージ表示部分 -->
		 <p th:if="${message}" th:text="${message}" style="color: red;"></p>
		
		 <!--新しいパスワード-->
		 <label for="password">
		 	<span style="color: red;">*</span>新しいパスワード
		 </label> 
		 <!-- 入力欄 -->
		 <input type="password" th:field="*{newPassword}" size="30" maxlength="100" required placeholder="新しいパスワード" autocomplete="new-password"/>&ensp;&ensp;※パスワードは半角英数字と記号（._-!@）のみで入力してください。<br>
		 <div th:errors="*{newPassword}" style="color: red;"></div> 
		 <br>
		 <!-- エラーメッセージ表示部分 -->
		 <p th:if="${message}" th:text="${message}" style="color: red;"></p>
			
		 <!-- 確認用 -->
		 <label for="password">
		 	<span style="color: red;">*</span>新しいパスワード（確認）
		 </label> 
		 <!-- 入力欄 -->
		 <input type="password" th:field="*{newPasswordConfirm}" size="30" maxlength="100" required placeholder="パスワードを確認" autocomplete="off" />
		 <div th:errors="*{newPasswordConfirm}" style="color: red;"></div>
		 <br>
		 <!-- エラーメッセージ表示部分 -->
		 <p th:if="${message}" th:text="${message}" style="color: red;"></p>
		 
		 <button type="submit" name="action" value="cancel" formnovalidate>キャンセル</button>&ensp;&ensp;
		 <button type="submit" name="action" value="update" >登録</button>
	 </form>
</body>


</html>
