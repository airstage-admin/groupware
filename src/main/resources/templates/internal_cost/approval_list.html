<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>承認一覧 - 経費精算システム</title>
    <link rel="stylesheet" th:href="@{/css/internal_cost/internal_cost.css}">
    <style>
        /* 承認一覧画面用スタイル */
        .list-container {
            background: var(--bg-content);
            border-radius: 16px;
            box-shadow: var(--shadow-sm);
            padding: 32px;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid #EEF2F7;
        }

        .list-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* フィルターエリア */
        .filter-area {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .filter-select,
        .filter-input {
            padding: 8px 12px;
            border: 2px solid #EEF2F7;
            border-radius: 8px;
            font-size: 14px;
            min-width: 150px;
        }

        .filter-select:focus,
        .filter-input:focus {
            outline: none;
            border-color: #0052D4;
        }

        /* テーブル */
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table thead th {
            background: #F8FAFC;
            padding: 14px 16px;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            border-bottom: 2px solid #EEF2F7;
        }

        .data-table tbody td {
            padding: 14px 16px;
            font-size: 14px;
            color: var(--text-primary);
            border-bottom: 1px solid #EEF2F7;
        }

        .data-table tbody tr:hover {
            background: #F8FAFC;
        }

        /* ステータスバッジ */
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.pending {
            background: #FEF3C7;
            color: #92400E;
        }

        .status-badge.approved {
            background: #D1FAE5;
            color: #065F46;
        }

        .status-badge.rejected {
            background: #FEE2E2;
            color: #991B1B;
        }

        /* アクションボタン */
        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            text-decoration: none;
        }

        .btn-approve {
            background: #10B981;
            color: white;
        }

        .btn-approve:hover {
            background: #059669;
        }

        .btn-reject {
            background: #EF4444;
            color: white;
        }

        .btn-reject:hover {
            background: #DC2626;
        }

        .btn-detail {
            background: #EEF2F7;
            color: var(--text-primary);
        }

        .btn-detail:hover {
            background: #E2E8F0;
        }

        /* クリック可能な行 */
        .clickable-row {
            cursor: pointer;
        }

        .clickable-row:hover {
            background: #EBF5FF;
        }
    </style>
    <style th:replace="~{internal_cost/fragments/pagination :: paginationStyle}"></style>
    <style>
        .btn-primary {
            background: linear-gradient(135deg, #0052D4, #4364F7);
            color: white;
        }

        .btn-primary:hover {
            box-shadow: 0 4px 16px rgba(0, 82, 212, 0.35);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- ナビゲーションサイドバー -->
        <div th:replace="~{internal_cost/fragments/sidebar :: sidebar}"></div>

        <!-- メインコンテンツ -->
        <main class="main-content">
            <div class="list-container">
                <div class="list-header">
                    <h1 class="list-title">承認一覧</h1>
                </div>

                <!-- フィルター -->
                <div class="filter-area">
                    <div class="filter-group">
                        <span class="filter-label">ステータス:</span>
                        <select class="filter-select" id="statusFilter">
                            <option value="">すべて</option>
                            <option value="pending" selected>承認待ち</option>
                            <option value="approved">承認済み</option>
                            <option value="rejected">差し戻し</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <span class="filter-label">申請者:</span>
                        <input type="text" class="filter-input" placeholder="氏名で検索">
                    </div>
                    <div class="filter-group">
                        <span class="filter-label">期間:</span>
                        <input type="date" class="filter-input">
                        <span>〜</span>
                        <input type="date" class="filter-input">
                    </div>
                    <div class="filter-group">
                        <button class="btn btn-primary" id="searchBtn">検索</button>
                    </div>
                </div>

                <!-- 承認一覧テーブル -->
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>申請日</th>
                            <th>申請ID</th>
                            <th>申請者</th>
                            <th>勘定科目</th>
                            <th>金額</th>
                            <th>ステータス</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="approval : ${approvals}" class="clickable-row" th:onclick="'window.location.href=\'' + @{/costs/detail} + '\''">
                            <td th:text="${approval.applyDate}"></td>
                            <td th:text="${approval.recognizedId}"></td>
                            <td th:text="${approval.applicantName}"></td>
                            <td th:text="${approval.subjectName}"></td>
                            <td th:text="${'¥' + #numbers.formatInteger(approval.price, 1, 'COMMA')}"></td>
                            <td><span class="status-badge" th:classappend="${approval.statusClass}" th:text="${approval.statusName}"></span></td>
                            <td>
                                <div class="action-buttons" th:if="${approval.statusClass == 'pending'}">
                                    <button class="btn btn-approve" onclick="event.stopPropagation();">承認</button>
                                    <button class="btn btn-reject" onclick="event.stopPropagation();">差戻</button>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${approvals == null || #lists.isEmpty(approvals)}">
                            <td colspan="7" style="text-align: center; color: var(--text-secondary);">承認待ちの申請がありません</td>
                        </tr>
                    </tbody>
                </table>

                <!-- ページネーション -->
                <div th:replace="~{internal_cost/fragments/pagination :: pagination(currentPage=${currentPageNum}, totalPages=${totalPages}, baseUrl='/costs/approval')}"></div>
            </div>
        </main>
    </div>
</body>
</html>
