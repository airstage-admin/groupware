<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 経費精算システム共通サイドバーフラグメント -->
<body>
    <!-- ナビゲーションサイドバー -->
    <nav class="nav-sidebar" th:fragment="sidebar">
        <div class="nav-header">
            <div class="nav-logo">💼</div>
            <div>
                <div class="nav-title">グループウェア</div>
                <div class="nav-subtitle">経費精算システム</div>
            </div>
        </div>
        
        <div class="nav-menu">
            <!-- メインメニュー -->
            <div class="nav-section">
                <div class="nav-section-title">メインメニュー</div>
                
                <a class="nav-item" th:classappend="${currentPage == 'home'} ? 'active' : ''" th:href="@{/costs/list}">
                    <span class="nav-item-icon">🏠</span>
                    <span class="nav-item-text">ホーム</span>
                </a>
                
                <a class="nav-item" th:classappend="${currentPage == 'new'} ? 'active' : ''" th:href="@{/costs/new}">
                    <span class="nav-item-icon">➕</span>
                    <span class="nav-item-text">経費申請</span>
                </a>
                
                <a class="nav-item" th:classappend="${currentPage == 'list'} ? 'active' : ''" th:href="@{/costs/list}">
                    <span class="nav-item-icon">📋</span>
                    <span class="nav-item-text">申請一覧</span>
                </a>
            </div>
            
            <!-- 承認関連 -->
            <div class="nav-section">
                <div class="nav-section-title">承認</div>
                
                <a class="nav-item" th:classappend="${currentPage == 'approval'} ? 'active' : ''" th:href="@{/costs/approval}">
                    <span class="nav-item-icon">✅</span>
                    <span class="nav-item-text">承認待ち</span>
                </a>
                
                <a class="nav-item" th:classappend="${currentPage == 'history'} ? 'active' : ''" th:href="@{/costs/history}">
                    <span class="nav-item-icon">📜</span>
                    <span class="nav-item-text">承認履歴</span>
                </a>
            </div>
            
            <!-- レポート -->
            <div class="nav-section">
                <div class="nav-section-title">レポート</div>
                
                <a class="nav-item" th:classappend="${currentPage == 'report'} ? 'active' : ''" th:href="@{/costs/report}">
                    <span class="nav-item-icon">📊</span>
                    <span class="nav-item-text">経費レポート</span>
                </a>
                
                <a class="nav-item" th:classappend="${currentPage == 'export'} ? 'active' : ''" th:href="@{/costs/export}">
                    <span class="nav-item-icon">📤</span>
                    <span class="nav-item-text">データ出力</span>
                </a>
            </div>
            
            <!-- システム -->
            <div class="nav-section">
                <div class="nav-section-title">システム</div>
                
                <a class="nav-item" th:href="@{/userflow/home}">
                    <span class="nav-item-icon">↩️</span>
                    <span class="nav-item-text">マイページ</span>
                </a>
            </div>
        </div>
        
        <!-- ユーザー情報 -->
        <div class="nav-footer">
            <div class="nav-user">
                <div class="nav-user-avatar" th:text="${user != null and user.username != null ? #strings.substring(user.username, 0, 1) : 'U'}">U</div>
                <div class="nav-user-info">
                    <div class="nav-user-name" th:text="${user != null and user.username != null ? user.username : 'ユーザー'}">ユーザー名</div>
                    <div class="nav-user-role">一般</div>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
