<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会社情報管理マスタ - 経費精算システム</title>
    <link rel="stylesheet" th:href="@{/css/internal_cost/internal_cost.css}">
    <style>
        .master-container {
            background: var(--bg-content);
            border-radius: 16px;
            box-shadow: var(--shadow-sm);
            padding: 32px;
        }

        .master-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid #EEF2F7;
        }

        .master-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .info-table {
            width: 100%;
            border-collapse: collapse;
        }

        .info-table tr {
            border-bottom: 1px solid #EEF2F7;
        }

        .info-table tr:last-child {
            border-bottom: none;
        }

        .info-table th {
            text-align: left;
            padding: 16px 20px;
            width: 200px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 14px;
            background: #F8FAFC;
            vertical-align: top;
        }

        .info-table td {
            padding: 16px 20px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .info-value {
            font-weight: 500;
        }

        .info-value.disabled {
            color: var(--text-secondary);
            background: #F1F5F9;
            padding: 8px 12px;
            border-radius: 6px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div th:replace="~{internal_cost/fragments/sidebar :: sidebar}"></div>

        <main class="main-content">
            <div class="master-container">
                <div class="master-header">
                    <h1 class="master-title">会社情報管理マスタ</h1>
                </div>

                <table class="info-table">
                    <tr>
                        <th>会社名</th>
                        <td><span class="info-value disabled">株式会社サンプル</span></td>
                    </tr>
                    <tr>
                        <th>事業開始月</th>
                        <td><span class="info-value">4月</span></td>
                    </tr>
                    <tr>
                        <th>事業終了月</th>
                        <td><span class="info-value">3月</span></td>
                    </tr>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
