<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申請履歴 - 経費精算システム</title>
    <link rel="stylesheet" th:href="@{/css/internal_cost/internal_cost.css}">
    <style>
        /* 申請履歴画面用スタイル */
        .list-container {
            background: var(--bg-content);
            border-radius: 16px;
            box-shadow: var(--shadow-sm);
            padding: 32px;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid #EEF2F7;
        }

        .list-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        /* フィルターエリア */
        .filter-area {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .filter-select,
        .filter-input {
            padding: 8px 12px;
            border: 2px solid #EEF2F7;
            border-radius: 8px;
            font-size: 14px;
            min-width: 150px;
        }

        .filter-select:focus,
        .filter-input:focus {
            outline: none;
            border-color: #0052D4;
        }

        /* テーブル */
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table thead th {
            background: #F8FAFC;
            padding: 14px 16px;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            border-bottom: 2px solid #EEF2F7;
        }

        .data-table tbody td {
            padding: 14px 16px;
            font-size: 14px;
            color: var(--text-primary);
            border-bottom: 1px solid #EEF2F7;
        }

        .data-table tbody tr {
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .data-table tbody tr:hover {
            background: #EBF5FF;
        }

        /* ステータスバッジ */
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.pending {
            background: #FEF3C7;
            color: #92400E;
        }

        .status-badge.approved {
            background: #D1FAE5;
            color: #065F46;
        }

        .status-badge.rejected {
            background: #FEE2E2;
            color: #991B1B;
        }

        .status-badge.draft {
            background: #E2E8F0;
            color: #64748B;
        }

        /* ボタン */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0052D4, #4364F7);
            color: white;
        }

        .btn-primary:hover {
            box-shadow: 0 4px 16px rgba(0, 82, 212, 0.35);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #EEF2F7;
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: #E2E8F0;
        }

        /* クリック可能な行 */
        .clickable-row {
            cursor: pointer;
        }
    </style>
    <style th:replace="~{internal_cost/fragments/pagination :: paginationStyle}"></style>
</head>
<body>
    <div class="app-container">
        <!-- ナビゲーションサイドバー -->
        <div th:replace="~{internal_cost/fragments/sidebar :: sidebar}"></div>

        <!-- メインコンテンツ -->
        <main class="main-content">
            <div class="list-container">
                <div class="list-header">
                    <h1 class="list-title">申請履歴</h1>
                    <div class="header-actions">
                        <a class="btn btn-primary" th:href="@{/costs/new}">
                            <span>➕</span>
                            <span>新規申請</span>
                        </a>
                    </div>
                </div>

                <!-- フィルター -->
                <div class="filter-area">
                    <div class="filter-group">
                        <span class="filter-label">ステータス:</span>
                        <select class="filter-select" id="statusFilter">
                            <option value="">すべて</option>
                            <option value="pending">承認待ち</option>
                            <option value="approved">承認済み</option>
                            <option value="rejected">差し戻し</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <span class="filter-label">勘定科目:</span>
                        <select class="filter-select" id="categoryFilter">
                            <option value="">すべて</option>
                            <option value="travel">旅費交通費</option>
                            <option value="communication">通信費</option>
                            <option value="supplies">消耗品費</option>
                            <option value="meeting">会議費</option>
                            <option value="entertainment">接待交際費</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <span class="filter-label">期間:</span>
                        <input type="date" class="filter-input">
                        <span>〜</span>
                        <input type="date" class="filter-input">
                    </div>
                    <div class="filter-group">
                        <button class="btn btn-primary" id="searchBtn">検索</button>
                    </div>
                </div>

                <!-- 申請履歴テーブル -->
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>申請日</th>
                            <th>申請ID</th>
                            <th>勘定科目</th>
                            <th>金額</th>
                            <th>経費発生日</th>
                            <th>ステータス</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="history : ${histories}" class="clickable-row" th:onclick="'window.location.href=\'' + @{/costs/detail} + '\''">
                            <td th:text="${history.applyDate}"></td>
                            <td th:text="${history.recognizedId}"></td>
                            <td th:text="${history.subjectName}"></td>
                            <td th:text="${'¥' + #numbers.formatInteger(history.price, 1, 'COMMA')}"></td>
                            <td th:text="${history.purchasedDate}"></td>
                            <td><span class="status-badge" th:classappend="${history.statusClass}" th:text="${history.statusName}"></span></td>
                        </tr>
                        <tr th:if="${histories == null || #lists.isEmpty(histories)}">
                            <td colspan="6" style="text-align: center; color: var(--text-secondary);">申請履歴がありません</td>
                        </tr>
                    </tbody>
                </table>

                <!-- ページネーション -->
                <div th:replace="~{internal_cost/fragments/pagination :: pagination(currentPage=${currentPageNum}, totalPages=${totalPages}, baseUrl='/costs/history')}"></div>
            </div>
        </main>
    </div>
</body>
</html>
